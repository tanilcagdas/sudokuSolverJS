<div ng-controller="sudokuCtrl"
     class="container">

    <table id="sudokutable" class="table-striped table-bordered" style="margin: auto"
           cellspacing="0" >

        <tr ng-repeat="x in sudoku.rowArray">
            <td style="width:15px ; height:15px;" ng-repeat="y in x.group">
                <input type='text' size='1' ng-model="y.value" >

            </td>
        </tr>
    </table>

    <button ng-click="solve()">solve</button>

</div>
