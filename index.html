<head>

    <!-- Meta-Information -->
    <title>Sudoku</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Lab Book Tool">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vendor: Bootstrap Stylesheets http://getbootstrap.com -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<body ng-app="sudokuWebApp">

    your browser</a> to improve your experience.</p>

<!-- Our Website Content Goes Here -->
<div ng-controller="sudokuCtrl"
     class="container">

<div>
    <table id="sudokutable" class="table-striped table-bordered" style="border-right: #666699; margin: auto;  cellspacing:0; solid: 2px;">


        <tr ng-repeat="x in sudoku.rowArray">
            <td style="width:30px ; height:20px; " ng-repeat="y in x.group">
                <input style="margin: auto ;width: 2em;" type='number' size='1' ng-model="y.value"
                       class="grp{{y.threeByThreeSquare.index}}">
            </td>
        </tr>


    </table>
    <div style="margin: auto ;width :200px">


        <button style="margin: auto" ng-click="clear()">clear</button>
        <button style="margin: auto" ng-click="loadDemo()">load demo</button>
    <button style="margin: auto" ng-click="solve()">solve</button>
    </div>

</div>

</div>


<!-- Vendor: Javascripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- Our Website Javascripts -->
<script src="js/main.js"></script>
<script src="beans/Group.js"></script>
<script src="server/createSudoku.js"></script>
<script src="server/BrainImpl.js"></script>
<script src="beans/Column.js"></script>
<script src="beans/Cell.js"></script>
<script src="beans/Row.js"></script>
<script src="beans/Sudoku.js"></script>
<script src="beans/ThreeByThreeSquare.js"></script>

</body>
